<!DOCTYPE html>
<html>
	<head>
		<title>Revision</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<script src="html5shive.min.js"></script>
		<script src="js/respond.min.js"></script>
	</head>
	<body>
		<div class="container" style="background: url(images/tablet.jpg) no-repeat fixed 25% 25%;
			background-size: 100%;padding-bottom:30px;">
		  <h1 style="text-align:center;padding-top: 20px"><strong style="color: white">Bootstrap</strong> Login Form</h1>
		  <h4 align="center">This is a free Responsive Login mode with Bootstrap</h4>
			<div class="row">
			  <div class="col-lg-3"></div>
				<div class="col-lg-6 wow fadeIn" data-wow-duration="1s" style="background: url(images/bg.jpg);padding-bottom: 20px;margin-top: 20px;"><br>
					<div>
						<h2 style="color: white" align="center">Login to our site <span style="float: right"><i class="fa fa-lock fa-2x"></i></span></h2>
						<h5 style="color: white">Enter your username and password to login </h5>
						<form>
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon"><i class="fa fa-user-circle fa-lg"></i></span>
								<input type="text" class="w3-input w3-animate-input " style="width: 250px" placeholder="User Name">
							</div><br>
							<div class="input-group margin-bottom-sm">
								<span class="input-group-addon"><i class="fa fa-key fa-lg"></i></span>
								<input type="password" class="w3-input w3-animate-input"
								style="width: 250px" placeholder="Password">
							</div><br>
							<a class="w3-button w3-yellow w3-center w3-hover-green w3-block" href="#"><i class="fa fa-sign-in fa-lg"></i> Login</a>
						</form>
						<h2 align="center">_Or Login with</h2>
		  			<div align="center">
		  			     <a class="btn btn-primary" href="#"><i class="fa fa-facebook fa-lg"></i>
		  			      Facebook</a>
		  			     <a class="btn btn-primary" href="#"><i class="fa fa-twitter fa-lg"></i> Twitter</a>
		  			     <a class="btn btn-primary" href="#"><i class="fa fa-google-plus fa-lg"></i> 
		  			     Google plus</a>
		  			</div>
		  			<div class="w3-bar w3-grey w3-center" style="margin-top: 10px">
		  				<div class="w3-bar-item">
		  					<a href="#" class="w3-button w3-green"> Sign Up</a>	
		  				</div>
		  				<div class="w3-bar-item w3-right">
		  					<a href="#" class="w3-button w3-orange">Forgot Password ?</a>
		  				</div>
		  			</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
		  </div>
		  <div class="row">
		  	<div class="col-lg-12">
		  		<div>
		  			
		  		</div>
		  	</div>
		  </div>
		</div>
		<script src="js/popper.min.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script>new WOW().init();</script>
	</body>
</html>
